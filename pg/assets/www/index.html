<!DOCTYPE HTML>
<html>
    <head>
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />

		<title>Отправить SMS</title>
        <!-- Стили jQuery Mobile и наши  -->
        <link rel="stylesheet" href="libs/jquery.mobile.css" />
        <link rel="stylesheet" href="css/main.css" />

        <!-- jQuery & jQuery Mobile -->
        <script type="text/javascript" charset="utf-8" src="libs/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="libs/jquery.mobile.js"></script>

        <!-- Скрипт phonegap -->
        <script type="text/javascript" charset="utf-8" src="libs/phonegap.js"></script>
        
        <!-- Это наш основной скрипт -->
        <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    </head>
    <body>

        <!-- Список мелких картинок -->
        <div data-role="page" id="dashboard">
            <div data-role="header" data-position="fixed">
                <!-- По клику откроет страницу options -->
                <a href="#options" data-icon="gear">Настроики</a>
                <h1>SMS tele2</h1>
            </div>

            <div data-role="content">
				<label for="get_left"> SMS осталось: <span id="get_left">?</span>
				</label>
				<a data-role="button" data-mini="true" id="btn_refresh">Обновить</a>
				
				<label for="to_phonenum"> Номер телефона Tele2</label>
                    <input name="to_phonenum" type="text" maxlength="10" id="to_phonenum" tabindex="1" name="to_phonenum" placeholder="7x71234567" />
					
				<label for="sms_text"> Текст </label>
                <textarea name="sms_text" cols="40" rows="10" maxlength="150" id="sms_text" placeholder="hi" ></textarea>	
				<br/>
				<span id="error"></span>
				<span id="results"></span>
				<br/>  
				<!-- По клику отправить -->
                <a data-role="button" id="btn_send">Отправить</a>	
            </div>
			
        </div>

        <!-- Большая картинка -->
        <div data-role="page" id="dialog">
            <div data-role="header">
                <!-- Кнопка Назад -->
                <a data-rel="back" data-icon="back">Back</a>
                <h1>Image</h1>
                <!-- Ссылка на полную версию - по клику откроется в браузере -->
                <!-- about:blank будет заменяться на соответствующую ссылку -->
                <a href="about:blank" data-icon="search" data-theme="b" id="full-image">Full</a>
            </div>

            <div data-role="content">
                <!-- about:blank будет заменяться на путь к большой картинке -->
                <p><img src="about:blank" /></p>
            </div>
	    </div>

        <!-- Настройки -->
        <div data-role="page" id="options">
            <div data-role="header">
                <h1>Настроики</h1>
            </div>

            <div data-role="content">
				<label style="padding-left:15px;">Пожалуйста, авторизируйтесь</label>
				<div data-role="fieldcontain">
                    
                    <label for="phonenumber"> Введите ваш номер телефона Tele2</label>
                    <input name="phonenumber" type="text" maxlength="10" id="options-name" tabindex="1" name="phonenumber" placeholder="7x71234567" />

					<label for="password">Введите пароль от <a href="https://iself.tele2.kz/login" target="_blank">Личного кабинета</a></label>
					
					<input type="password" name="password" value="" id="options-pass" class="password required" />
					
					<div style="padding-left:55px;">
                        <div id="loginError" style="color: red;">
                            Не верный пароль или логин
							<div id="loginErrorText" style="color: blue;">
							
							</div>
                        </div>
                        <div id="loggingIn">
                            Пожалуйста подождите, идет проверка авторизации
                        </div>
                        
                    </div>
					<br/>
				</div>
                <!-- По клику сохранится -->
                <a data-role="button">Войти</a>
            </div>
	    </div>

    </body>
</html>
